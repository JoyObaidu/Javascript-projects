<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Page title</title>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<div ="slideshow-container">
				<div class="mySlides fade">
			 <div class="number">1/5</div>
			 <img src="./images/image1.png" alt="" style="width:100%;height=200px;">
			 <div class="text">Caption text</div>
		</div>
		<div class="mySlides fade">
			 <div class="number">2/5</div>
			 <img src="./images/image2.png" alt="" style="width:100%;height=200px;">
			 <div class="text">Caption text</div>
		</div>
		<div class="mySlides fade">
			 <div class="number">3/5</div>
			 <img src="./images/image3.png" alt="" style="width:100%;height=200px;">
			 <div class="text">Caption text</div>
		</div>
		
		
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a> 
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		<br>
			
	</div>
	<div style="text-align:center;">
				<span class="dots" onclick="Current slide(1)"></span>
				<span class="dots" onclick="Current slide(2)"></span>
				<span class="dots" onclick="Current slide(3)"></span>
		</div>
		<script src="app.js"></script>
</body>
</html>
